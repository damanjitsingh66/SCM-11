<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title> this is home page</title>
</head>
<body>
<section>

 <div class="card mr-3">
 
           <div class="card-Body">
 
         <h1 class="text-center">Add Contact</h1>
            
             <div class ="container-fluid mt-2">
             
             <div class="row">
               
               <div class="col-md-11 offset md-2">
               
               <form action ="#"
                  th:object="${contact}"
                  enctype="multipart/form-data"
                  method="POST"
                  th:action="@{/user/process-contact}"
                  class="mt-2"
                  >
                  
       <!-- first name -->
                  <div class="input-group">
                  
                  <div class="input-group-prepend">
                  
                  <div class="input-group-text">
                  
                  
                  <i class="fa fa-plus"></i>
                  
                  
                  </div>
                  
                  
                  </div>
                  
                  <input type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"
                  />
                  
                  </div>
                  
                  <!-- second name -->
                  
                    <div class="input-group mt-3">
                  
                  <div class="input-group-prepend">
                  
                  <div class="input-group-text">
                  
                  
                  <i class="fas fa-user-alt"></i>
                  
                  
                  </div>
                  
                  
                  </div>
                  
                  <input type="text" id="secondName" name="secondName" placeholder="Enter Nick Name" class="form-control"
                  />
                  
                  </div>
                  
                  <!-- phone field-->
                  
                      <div class="input-group mt-3">
                  
                  <div class="input-group-prepend">
                  
                  <div class="input-group-text">
                  
                  
                  <i class="fas fa-phone"></i>
                  
                  
                  </div>
                  
                  
                  </div>
                  
                  <input type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control"
                  />
                  
                  </div>
                  
                  <!-- email section -->
                  
                       <div class="input-group mt-3">
                  
                  <div class="input-group-prepend">
                  
                  <div class="input-group-text">
                  
                  
                  <i class="fas fa-phone"></i>
                  
                  
                  </div>
                  
                  
                  </div>
                  
                  <input type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control"
                  />
                  
                 
                  
                  </div>
                  
                  <!-- workfield section -->
                  
                  
                  <div class="input-group mt-3">
                  
                  <div class="input-group-prepend">
                  
                  <div class="input-group-text">
                  
                  
                  <i class="fas fa-briefcase"></i>
                  
                  
                  </div>
                  
                  
                  </div>
                  
                  <input type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control"
                  />
                  
                 
                  
                  </div>
                  
                  <!-- Contact Description -->
                  
                  <div class="form-group mt-3">
                  
                  <textarea placeholder="Enter contact description" name="description" id="description" class="form-control" rows="12"></textarea>
                  
                  </div>
                  
                  <!-- Contact Image -->
                  
                  <div class="custom-file">
                  <input type="file" name="ProfileImage" />
                  </div>
                  
                  <div class="container text-center">
                  <button class="btn btn-outline-primary">Save Contact</button>
                  </div>
                  
                  
                  
                  
                  </form>
               
               </div>
             
             
             
             </div>
             
             
             
             
             </div>







 </div>
 
 </div>

</section>

</body>


</html>
